    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #1C1C1E;
        }
        .bg-nubank { background-color: #820AD1; }
        .text-nubank { color: #820AD1; }
        .border-nubank { border-color: #820AD1; }
        .btn-nubank {
            background-color: #820AD1;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-nubank:hover {
            background-color: #9B4DDB;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(130, 10, 209, 0.2);
        }
        /* Custom scrollbar para tema light */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #F4F4F4; }
        ::-webkit-scrollbar-thumb { background: #D1D1D6; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #820AD1; }
        
        @keyframes floating {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-floating {
            animation: floating 12s ease-in-out infinite;
        }

        .clean-card {
            background: #FAFAFA;
            border: 1px solid #E5E5E5;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
    </style>
